<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank deposite login page</title>
</head>
<body>
    
    <!-- login html page -->
    <main class="w-3/4 mx-auto mt-16">
        <header>
            <h1 class="text-3xl">Welcome to my  <span class="text-4xl font-semibold text-pink-600">Deposite Bank Account</span></h1>
        </header>

        <section class="mt-8 bg-purple-300 p-8 rounded">
            <div class="p-8">
                <h4 class="text-3xl">Please Login</h4>
                <input id="login-email" class=" w-3/4 my-2 rounded px-2 border-gray-100" type="text" placeholder="Enter your email ">
                <br>
                <input id="login-password" class=" w-3/4 my-2 rounded px-2 border-gray-100" type="password" name="" id="" placeholder="Enter your password">
                <br>
                <button id="submit-button" class="bg-orange-500 font-semibold px-3 py-1 rounded text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/functional.js"></script>
</body>
</html>
