<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking page</title>
</head>
<body>
    <main class="w-3/4 mx-auto mt-16">
        <header>
            <h2 class="text-4xl font-semibold">Let's get some <span class="text-4xl font-bold text-purple-600">moooooney</span></h2>
        </header>

        <!-- deposite calculate items -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 rounded ">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-3xl text-white">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded ">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-3xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded ">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-3xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>

        <!-- deposite input field -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <!-- deposite input field -->
                <div class="bg-teal-400 rounded p-8">
                    <h1 class="text-2xl">Please Deposite</h1>

                    <input id="deposite-input" class=" w-3/4 my-2 rounded px-2 border-gray-100"  type="text" placeholder="Enter amount you want to deposite">

                    <br>
                    <button id="deposite-button" class="bg-orange-500 font-semibold px-3 py-1 rounded text-white">Deposit</button>
                </div>

                <!-- withdraw input field -->
                <div class="bg-indigo-300 rounded p-8">
                    <h1 class="text-2xl">Please Withdraw</h1>

                    <input id="withdraw-input" class=" w-3/4 my-2 rounded px-2 border-gray-100"  type="text" placeholder="Enter amount you want to deposite">

                    <br>

                    <button id="withdraw-button" class="bg-orange-500 font-semibold px-3 py-1 rounded text-white">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
